<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profile Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/style.css" />
  </head>
  <body>
    <header>
      <h1>My Team</h1>
    </header>
    <main>
      <div class="team-members">
        <div class="manager">
          <h2>name<br>
            <i class="fa-solid fa-mug-hot"></i>role</h2>
          <div>
            <p>ID:</p>
            <p>Email:</p>
            <p>Office number:</p>
          </div>
        </div>
        <div class="engineer">
          <h2>name<br>
            <i class="fa-solid fa-gear"></i>role</h2>
          <div>
            <p>ID:</p>
            <p>Email:</p>
            <p>Github:</p>
          </div>
        </div>
        <div class="intern">
          <h2>name<br>
            <i class="fa-solid fa-child-reaching"></i>role</h2>
          <div>
            <p>ID:</p>
            <p>Email:</p>
            <p>School:</p>
          </div>
        </div>
      </div>
    </main>
    <footer>&copy Khanh Bui 2022</footer>
  </body>
  <script src="https://kit.fontawesome.com/30f6588d91.js" crossorigin="anonymous"></script>
  <script src="../index.js"></script>
</html>
